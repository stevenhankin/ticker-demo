# .github/workflows/deploy.yml
name: Deploy Vite to GitHub Pages
on:
  push: { branches: [main] }
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
        env:
          VITE_FINNHUB_TOKEN: ${{ secrets.VITE_FINNHUB_TOKEN }} # optional
      # sanity checks — these two lines catch the exact bug
      - run: sed -n '1,60p' dist/index.html
      - run: "grep -q '/src/main' dist/index.html && (echo '❌ dist index still references /src/main.tsx' && exit 1) || echo '✅ dist index looks good'"
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages }
    steps:
      - uses: actions/deploy-pages@v4
